<div *ngIf="reports">
  <h3>Incidensek {{reports.station.name}} állomásnál</h3>
  <table class="table">
    <tr>
      <th>Dátum</th>
      <th>Incidens</th>
    </tr>
    <tr *ngFor="let report of reports.reports">
      <td>{{report.getDate()}}</td>
      <td>{{report.title}} <a class="link" href="{{report.link}}" target="_blank">Részletek >></a></td>
    </tr>
  </table>
</div>
